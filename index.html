<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="preload" href="src/fonts/Lexend/Lexend-Light.ttf" as="style">
  <link rel="preload" href="src/fonts/Lexend/Lexend-Medium.ttf" as="style">
  <link rel="preload" href="src/fonts/Lexend/Lexend-SemiBold.ttf" as="style">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="flex">
        <a href="#">
          <img src="src/img/header-logo.svg" alt="logo">
        </a>
        <nav class="header-nav flex">
          <a class="nav-link active" href="/movies.html">Movies</a>
          <a class="nav-link" href="/shows.html">TV Shows</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="search">
      <div class="container">
        <h1 class="search-title">MaileHereko</h1>
        <p class="search-subtitle">List of movies and TV Shows, I, <a class="search-link" target="_blank"
            href="#">Pramod Poudel</a> have watched till date. <br> Explore
          what I have watched and also feel free to make a suggestion.</p>

        <form action="/search.html" class="search-form">
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked>
            <label for="movie">Movies</label>
            <input type="radio" id="tv" name="type" value="tv">
            <label for="tv">TV Shows</label>
          </div>

          <div class="flex">
            <input id="search-term" name="search-term" type="search" class="search-input" placeholder="Search">
            <button type="submit" class="search-icon">
              <img src="src/img/search.svg" alt="search">
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Now Playing Section -->
    <section class="now-playing">
      <div class="container">
        <h2 class="title">Now Playing</h2>
        <div class="swiper">
          <div class="swiper-wrapper"></div>
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </section>

    <section class="movies-list">
      <div class="container">
        <div class="tabs">
          <ul class="tabs__list">
            <li class="tabs__item">
              <button class="tabs__btn tabs__btn--active" data-tabs-path="movies">Movies</button>
            </li>
            <li class="tabs__item">
              <button class="tabs__btn" data-tabs-path="shows">TV Shows</button>
            </li>
          </ul>

          <div class="tabs__content tabs__content--active" data-tabs-target="movies">
            <div class="content">
              <h2 class="title">Movies</h2>
              <div class="popular-movies">
                <!-- render popular movies  -->
              </div>
            </div>
          </div>

          <div class="tabs__content" data-tabs-target="shows">
            <div class="content">
              <h2 class="title">TV Shows</h2>
              <div class="popular-tv">
                <!-- render popular movies  -->
              </div>
            </div>
          </div>
        </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p class="footer-text">Films</p>
    </div>
  </footer>

  <div class="spinner"></div>

  <script src="src/lib/swiper.js"></script>
  <script type="module" src="src/js/index.js" defer></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows</title>
    <link rel="preload" href="src/fonts/Lexend/Lexend-Light.ttf" as="style">
    <link rel="preload" href="src/fonts/Lexend/Lexend-Medium.ttf" as="style">
    <link rel="preload" href="src/fonts/Lexend/Lexend-SemiBold.ttf" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="flex">
                <a href="index.html">
                    <img src="src/img/header-logo.svg" alt="logo">
                </a>
                <nav class="header-nav flex">
                    <a class="header-nav__link" href="#">Movies</a>
                    <a class="header-nav__link" href="#">TV Shows</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="search">
            <div class="container">
                <h1 class="title">TV Shows</h1>
                <form action="#" class="search-form">
                    <input type="search" class="search-input" placeholder="Search Movies or TV Shows">
                    <button type="submit" class="search-icon"></button>
                </form>
            </div>
        </section>

        <section class="tv-list">
            <div class="container">
                <div class="popular-tv">
                    <!-- render popular movies  -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">Films</p>
        </div>
    </footer>

    <div class="spinner"></div>

    <script type="module" src="src/js/index.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preload" href="src/fonts/Lexend/Lexend-Light.ttf" as="style">
  <link rel="preload" href="src/fonts/Lexend/Lexend-Medium.ttf" as="style">
  <link rel="preload" href="src/fonts/Lexend/Lexend-SemiBold.ttf" as="style">
  <link rel="stylesheet" href="src/css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="flex">
        <a href="index.html">
          <img src="src/img/header-logo.svg" alt="logo">
        </a>
        <nav class="header-nav flex">
          <a class="header-nav__link" href="#">Movies</a>
          <a class="header-nav__link" href="#">TV Shows</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="search">
      <div class="container">
        <div id="alert"></div>
        <form action="/search.html" class="search-form">
          <div class="search-radio">
            <input type="radio" id="movie" name="type" value="movie" checked />
            <label for="movies">Movies</label>
            <input type="radio" id="tv" name="type" value="tv" />
            <label for="shows">TV Shows</label>
          </div>

          <input id="search-term" name="search-term" type="search" class="search-input" placeholder="Search Movies or TV Shows">
          <button type="submit" class="search-icon"></button>
        </form>
      </div>
    </section>

    <section class="search-results">
      <div class="container">
        <heading id="search-results-heading"></heading>
        <div id="search-results" class="search-flex">
          <!-- search movies results  -->

          <div id="pagination">Pagination</div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container">
      <p class="footer-text">Films</p>
    </div>
  </footer>

  <div class="spinner"></div>

  <script type="module" src="src/js/index.js" defer></script>
</body>

</html>

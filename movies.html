<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preload" href="src/fonts/Lexend/Lexend-Light.ttf" as="style" />
    <link rel="preload" href="src/fonts/Lexend/Lexend-Medium.ttf" as="style" />
    <link
      rel="preload"
      href="src/fonts/Lexend/Lexend-SemiBold.ttf"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="flex">
          <a href="index.html">
            <img src="src/img/header-logo.svg" alt="logo" />
          </a>
          <nav class="header-nav flex">
            <a class="nav-link active" href="#">Movies</a>
            <a class="nav-link" href="/shows.html">TV Shows</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="search">
        <div class="container">
          <h1 class="title">Movies</h1>
          <form action="/search.html" class="search-form">
            <div class="search-radio">
              <input
                type="radio"
                id="movie"
                name="type"
                value="movie"
                checked
              />
              <label for="movie">Movies</label>
              <input type="radio" id="tv" name="type" value="tv" />
              <label for="tv">TV Shows</label>
            </div>

            <div class="flex">
              <input
                id="search-term"
                name="search-term"
                type="search"
                class="search-input"
                placeholder="Search"
              />
              <button type="submit" class="search-icon">
                <img src="src/img/search.svg" alt="search" />
              </button>
            </div>
          </form>
        </div>
      </section>

      <section class="movies-list">
        <div class="container">
          <div class="popular-movies">
            <!-- render popular movies  -->
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p class="footer-text">Â© 2023 MaileHereko. All rights reserved.</p>
      </div>
    </footer>

    <div class="spinner"></div>

    <script type="module" src="src/js/index.js" defer></script>
  </body>
</html>
